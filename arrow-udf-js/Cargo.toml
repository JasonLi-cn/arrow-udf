[package]
name = "arrow-udf-js"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
arrow-array = "50"
arrow-buffer = "50"
arrow-schema = "50"
rquickjs = { version = "0.4", features = [
    "bindgen",
    "array-buffer",
    "parallel",
] }

[dev-dependencies]
arrow-cast = { version = "50", features = ["prettyprint"] }
